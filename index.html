<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="dark-theme">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Navbar links can go here -->
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <h1 class="display-4 text-center mb-4">Inbox</h1>
          <div class="d-flex justify-content-center mb-4">
            <button
              class="btn btn-primary btn-lg"
              data-toggle="modal"
              data-target="#addTaskModal"
              aria-label="Add Task"
            >
              Add Task
            </button>
          </div>
          <ul id="taskList" class="list-group">
            <!-- Tasks will be dynamically added here -->
          </ul>
          <div
            class="task-counts d-flex justify-content-between align-items-center mt-4"
          >
            <span>Total Tasks: <span id="totalTasks">0</span></span>
            <span>Active Tasks: <span id="activeTasks">0</span></span>
            <span>Completed Tasks: <span id="completedTasks">0</span></span>
            <button onclick="clearCompletedTasks()" class="btn btn-danger">
              Clear Completed Tasks
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3">
      <div class="container text-center">
        <span class="text-white">&copy; 2024 To-Do List App</span>
      </div>
    </footer>

    <!-- Modal for adding tasks -->
    <div
      class="modal fade"
      id="addTaskModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addTaskModalLabel"
      aria-hidden="true"
    >
      <!-- Update the modal content to use Bootstrap's form-control classes and ensure dark theme consistency -->
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
            <button
              type="button"
              class="close text-white"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addTaskForm">
              <div class="form-group">
                <label for="taskName">Task Name</label>
                <input
                  type="text"
                  class="form-control bg-secondary text-white"
                  id="taskName"
                  placeholder="Enter task name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea
                  class="form-control bg-secondary text-white"
                  id="taskDescription"
                  rows="3"
                  placeholder="Enter task description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="taskDeadline">Deadline</label>
                <input
                  type="date"
                  class="form-control bg-secondary text-white"
                  id="taskDeadline"
                  placeholder="Enter deadline"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer border-secondary">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addTaskFromModal()"
            >
              Save Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
