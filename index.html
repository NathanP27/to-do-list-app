<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="dark-theme">
    <div class="container mt-5">
      <h1 class="display-4 text-center font-weight-bold">To-Do List</h1>
      <div class="row mb-3">
        <div class="col text-center">
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#addTaskModal"
          >
            Add Task
          </button>
        </div>
      </div>
      <ul id="taskList" class="list-group">
        <!-- Tasks will be dynamically added here -->
      </ul>
      <div class="mt-3 task-counts">
        <span>Total Tasks: <span id="totalTasks">0</span></span>
        <span class="ml-3">Active Tasks: <span id="activeTasks">0</span></span>
        <span class="ml-3"
          >Completed Tasks: <span id="completedTasks">0</span></span
        >
        <button onclick="clearCompletedTasks()" class="btn btn-danger ml-3">
          Clear Completed Tasks
        </button>
      </div>
    </div>

    <!-- Modal for adding tasks -->
    <div
      class="modal fade"
      id="addTaskModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addTaskModalLabel"
      aria-hidden="true"
    >
      <!-- Modal content here -->
    </div>

    <script src="script.js"></script>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
