<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="dark-theme">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-sm-10">
          <h1 class="display-4 text-center font-weight-bold mb-4">To-Do List</h1>
          <div class="text-center mb-3">
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addTaskModal" aria-label="Add Task">
              Add Task
            </button>
          </div>
          <ul id="taskList" class="list-group mb-3">
            <!-- Tasks will be dynamically added here -->
          </ul>
          <div class="task-counts d-flex justify-content-between">
            <span>Total Tasks: <span id="totalTasks">0</span></span>
            <span>Active Tasks: <span id="activeTasks">0</span></span>
            <span>Completed Tasks: <span id="completedTasks">0</span></span>
            <button onclick="clearCompletedTasks()" class="btn btn-danger btn-sm">
              Clear Completed Tasks
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for adding tasks -->
    <div
      class="modal fade"
      id="addTaskModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addTaskForm">
              <div class="form-group">
                <label for="taskName" class="text-white">Task Name</label>
                <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
              </div>
              <div class="form-group">
                <label for="taskDescription" class="text-white">Description</label>
                <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
              </div>
              <div class="form-group">
                <label for="taskDeadline" class="text-white">Deadline</label>
                <input type="date" class="form-control" id="taskDeadline" placeholder="Enter deadline">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="addTaskFromModal()">Save Task</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
